metadata:
  name: mmio
  doc: Fletchgen generated MMIO configuration.
  
entity:
  bus-flatten:  yes
  bus-prefix:   mmio_
  clock-name:   kcd_clk
  reset-name:   kcd_reset

features:
  bus-width:    32
  optimize:     yes

interface:
  flatten:      yes

fields: 
  - address: 0
    name: start
    doc: Start the kernel.
    bitrange: 0
    behavior: strobe

  - address: 0
    name: stop
    doc: Stop the kernel.
    bitrange: 1
    behavior: strobe

  - address: 0
    name: reset
    doc: Reset the kernel.
    bitrange: 2
    behavior: strobe

  - address: 4
    name: idle
    doc: Kernel idle status.
    bitrange: 0
    behavior: status

  - address: 4
    name: busy
    doc: Kernel busy status.
    bitrange: 1
    behavior: status

  - address: 4
    name: done
    doc: Kernel done status.
    bitrange: 2
    behavior: status

  - address: 8
    name: result
    doc: Result.
    bitrange: 63..0
    behavior: status

  - address: 16
    name: ExampleBatch_firstidx
    doc: ExampleBatch first index.
    bitrange: 31..0
    behavior: control

  - address: 20
    name: ExampleBatch_lastidx
    doc: ExampleBatch last index (exclusive).
    bitrange: 31..0
    behavior: control

  - address: 24
    name: ExampleBatch_number_values
    doc: Buffer address for ExampleBatch number_values
    bitrange: 63..0
    behavior: control

  - address: 32
    name: Profile_enable
    doc: Activates profiler counting when this bit is high.
    bitrange: 0
    behavior: control

  - address: 36
    name: Profile_clear
    doc: Resets profiler counters when this bit is asserted.
    bitrange: 0
    behavior: strobe

